<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Work Day Scheduler</title>
  <script src="lib/moment/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/android-chrome-512x512.png">
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

  <div class="row justify-content-center">
   <h1 id="header">Work Day Scheduler</h1>
  </div>

  <div class="row justify-content-center">
   <h2 id="header-sub-text">A simple app for scheduling your work day.</h2>
  </div>

  <div class="row" id="one-row">

    <div class="col-lg-1 col-md-12"id="time-box">
      <h3>9:00 AM</h3>
    </div>  

    <div class="col-lg-8 col-md-12 future" id="set-text-9am">
  </div>  

    <div class="col-lg-8 col-md-12 future" id="text-box-9am">
        <textarea type="text" id="user-edit-9am"></textarea>
    </div>  


    <button class="col-lg-3 col-md-12" id="edit-box">
      <h3>Edit</h3>
    </button>  
    <button  class="col-lg-1 col-md-4 col-sm-4 col-xs-4 past" id="save-box">
      <h3>Save</h3>
    </button>  
    <button class="col-lg-1 col-md-4 col-sm-4 col-xs-4 past"  id="cancel-box">
      <h3>Cancel</h3>
    </button>  
    <button class="col-lg-1 col-md-4 col-sm-4 col-xs-4 past"  id="clear-box">
      <h3>Clear</h3>
    </button>  
  </div>


  
 

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
</body>

</html>
